<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算阶乘</title>
<script>
	function jc() {
		var n = document.getElementById("num").value;
		var span = document.getElementById("result");
		if(isNaN(n)) {
			span.innerHTML = "请输入数字";
		} else {
			if(n<0) {
				span.innerHTML = "负数没有阶乘";
			} else if(n==0) {
				span.innerHTML = 1;
			} else {
				var s = 1;
				for(var i=n;i;i--) {
					s *= i;
				}
				span.innerHTML = s;
			}
		}
	}
</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="阶乘" onclick="jc();"/>
	= <span id="result"></span>
</body>
</html>
