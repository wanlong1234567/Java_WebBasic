<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义对象</title>
<script>
	//采用直接量的方式创建对象
	function f1() {
		var student = {
			"name":"zhangsan",
			"age":25,
			"work":function(){
				alert("我学Java");
			}
		};
		alert(student.name);
		alert(student.age);
		student.work();
	}
	//采用内置构造器创建对象
	function f2() {
		var teacher = new Object();
		teacher.name = "lisi";
		teacher.age = 30;
		teacher.work = function(){
			alert("我教Java");
		}
		
		alert(teacher.name);
		alert(teacher.age);
		teacher.work();
	}
	//采用自定义构造器创建对象
	function Coder(name,age,work) {
		this.name = name;
		this.age = age;
		//this指代当前对象
		//.job是给此对象追加属性
		//=work是给此属性赋值
		this.job = work;
	}
	function f3() {
		var coder = new Coder(
			"wangwu",
			28,
			function(){
				alert("我写Java");
			}
		);
		
		alert(coder.name);
		alert(coder.age);
		coder.job();
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" onclick="f1();"/>
	<input type="button" value="按钮2" onclick="f2();"/>
	<input type="button" value="按钮3" onclick="f3();"/>
</body>
</html>
