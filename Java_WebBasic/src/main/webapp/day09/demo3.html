<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>冒泡机制</title>
<style>
	div {
		border: 1px solid red;
		width: 300px;
		padding: 30px;
	}
	p {
		border: 1px solid red;
		padding: 30px;
		text-align: center;
	}
</style>
<script>
	function f1(e) {
		alert("button");
		//取消冒泡
		//{"stopPropagation":function(){}}
		//{"cancelBubble":false}
		if(e.stopPropagation) {
			e.stopPropagation();
		} else {
			e.cancelBubble = true;
		}
	}
</script>
</head>
<body>
	<div onclick="alert('div');">
		<p onclick="alert('p');">
			<input type="button" value="按钮1" onclick="f1(event);"/>
		</p>
	</div>
</body>
</html>
