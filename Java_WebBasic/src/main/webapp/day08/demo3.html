<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>省市联动</title>
<script>
	var cities;
	window.onload = function() {
		//模拟查询所有城市
		cities = [
			["石家庄","保定","廊坊"],
			["济南","青岛","烟台"],
			["南京","苏州","无锡"]
		];
	}
	function chg() {
		console.log(1);
		//获取省份下标
		var s1 = document.getElementById("province");
		console.log(s1.value);
		var index = s1.value;
		//获取该省份所对应的城市
		var pcities = cities[index];
		console.log(pcities);
		//删除旧的城市
		var s2 = document.getElementById("city");
		//var options = s2.getElementsByTagName("option");
		//for(var i=options.length-1;i>0;i--) {
		//	s2.removeChild(options[i]);
		//}
		s2.innerHTML = "<option>请选择</option>";
		//追加新的城市
		if(pcities) {
			for(var i=0;i<pcities.length;i++) {
				var option = document.createElement("option");
				option.innerHTML = pcities[i];
				s2.appendChild(option);
			}
		}
	}
</script>
</head>
<body>
	省:
	<select onchange="chg();" id="province">
		<option value="-1">请选择</option>
		<option value="0">河北省</option>
		<option value="1">山东省</option>
		<option value="2">江苏省</option>
	</select>
	市:
	<select id="city">
		<option>请选择</option>
	</select>
</body>
</html>
