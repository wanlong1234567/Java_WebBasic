<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框</title>
<style>
	/*1.单个边加边框*/
	h1 {
		border-left: 15px solid blue;
	}
	/*2.四个边同时加边框*/
	p {
		border: 1px dashed red;
	}
	/*3.内容溢出时的处理*/
	p {
		width: 300px;
		height: 60px;
		overflow: auto;
	}
	
</style>
</head>
<body>
	<h1>苍老师</h1>
	<p>
		本名刘苍松,系达内Java教学总监.
		是Java教学改革的先驱.同时他也是
		一名摄影爱好者,他拍的片儿都很
		么么哒!他最擅长捕捉肉体和灵魂的
		契合点,能折射出对人性的思考和鞭挞!
	</p>
</body>
</html>
