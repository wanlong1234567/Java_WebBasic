<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM的读写操作</title>
<script>
	//onload是页面加载事件,在页面加载完成时,
	//由浏览器自动触发.
	window.onload = function(){
		//alert(1);
		//1.读取节点的名称及类型
		var p1 = document.getElementById("p1");
		console.log(p1.nodeName);
		console.log(p1.nodeType);
		console.log(document.nodeName);
		console.log(document.nodeType);
		//2.读写节点的内容
		//双标签中间的文本是内容,如<a>内容</a>
		//innerHTML(带标签)
		var p2 = document.getElementById("p2");
		console.log(p2.innerHTML);
		p2.innerHTML = "2.DOM操作包含<u>查询</u>节点";
		//innerText(忽略标签)
		var p3 = document.getElementById("p3");
		console.log(p3.innerText);
		p3.innerText = "3.DOM操作包含<u>增删</u>节点";
		//3.读写节点的值
		//表单控件(label除外)内的文字就是值
		var input = document.getElementById("btn");
		console.log(input.value);
		input.value = "BBBBB";
		//4.读写节点的属性
		//1)通过get/set方法(可以读写任何属性)
		var img = document.getElementById("i1");
		console.log(img.getAttribute("src"));
		img.setAttribute("src","../images/02.jpg");
		img.removeAttribute("src");
		//2)通过属性名(少数的几个属性可以用该方式)
		//id, className, style
		var a = document.getElementById("a1");
		console.log(a.style.color);
		a.style.color = "blue";
	}
</script>
</head>
<body>
	<p id="p1">1.DOM操作包含<b>读写</b>节点</p>
	<p id="p2">2.DOM操作包含<b>查询</b>节点</p>
	<p id="p3">3.DOM操作包含<b>增删</b>节点</p>
	<p>
		<input type="button" value="AAAAA" id="btn"/>
	</p>
	<p>
		<img src="../images/01.jpg" id="i1"/>
	</p>
	<p>
		<a href="#" style="color:red;" id="a1">退出</a>
	</p>
</body>
</html>
