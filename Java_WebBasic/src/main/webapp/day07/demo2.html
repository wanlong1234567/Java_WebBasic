<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动态时钟</title>
<style>
	#clock {
		border: 1px solid red;
		width: 200px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		font-size: 20px;
	}
</style>
<script>
	var id;
	function start() {
		//若id非空,说明定时器已启动,不要再次启动.
		if(id) {
			return;
		}
		id = setInterval(function(){
			//获取当前时间
			var d = new Date();
			//格式化时间

			var time = d.toLocaleTimeString();
			//将时间写入段落
			var p = document.getElementById("clock");
			p.innerHTML = time;
		},1000);
	}
	function stop() {
		clearInterval(id);
		id = null;
	}
</script>
</head>
<body>
	<input type="button" value="开始" onclick="start();"/>
	<input type="button" value="停止" onclick="stop();"/>
	<p id="clock"></p>
</body>
</html>
