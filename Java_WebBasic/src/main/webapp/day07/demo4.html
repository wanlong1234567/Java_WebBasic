<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script>
	function f1() {
		var b = confirm("您确定要离开本网站吗?");
		if(b) {
			location.href = "http://www.tmooc.cn";
		}
	}
	function f2() {
		location.reload();
	}
	function f3() {
		history.forward();
	}
	
	//在页面加载时,输出screen及navigator的内容
	console.log(screen.width);
	console.log(screen.height);
	console.log(screen.availWidth);
	console.log(screen.availHeight);
	
	console.log(navigator.userAgent);
	
</script>
</head>
<body>
	<input type="button" value="TMOOC" onclick="f1();"/>
	<input type="button" value="刷新" onclick="f2();"/>
	<input type="button" value="前进" onclick="f3();"/>
</body>
</html>
