<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>堆叠顺序</title>
<style>
	div {
		width: 700px;
		height: 500px;
		background-color: #066;
		margin: 30px auto;
		position: relative;
	}
	img {
		position: absolute;
	}
	#i1 {
		left: 100px;
		top: 100px;
	}
	#i2 {
		right: 50px;
		top: 50px;
	}
	#i3 {
		bottom: 20px;
		left: 200px;
	}
	img:hover {
		z-index: 999;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/1.jpg" id="i1"/>
		<img src="../images/2.jpg" id="i2"/>
		<img src="../images/3.jpg" id="i3"/>
	</div>
</body>
</html>
