<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绝对定位</title>
<style>
	div {
		border: 1px solid red;
		width: 400px;
		height: 300px;
		/*此处加position的目的,是为了让子元素做参考,
			进行绝对定位. */
		position: relative;
	}
	p {
		position: absolute;
		top: 30px;
		width: 400px;
		background-color: #ccc;
		text-align: center;
		line-height: 30px;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/pig.png"/>
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
