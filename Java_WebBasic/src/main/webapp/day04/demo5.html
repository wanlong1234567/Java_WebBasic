<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表样式</title>
<style>
	ol {
		list-style-type: upper-roman;
	}
	ul {
		list-style-type: square;
	}
	#gz {
		list-style-image: url(../images/open.png);
	}
</style>
</head>
<body>
	<ol>
		<li>河北省</li>
		<li>山东省</li>
		<li>江苏省</li>
		<li>浙江省</li>
		<li>福建省</li>
	</ol>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>杭州</li>
	</ul>
</body>
</html>
