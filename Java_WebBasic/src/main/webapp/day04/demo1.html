<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>照片墙</title>
<style>
	body {
		background-color: #066;
	}
	ul {
		/* border: 1px solid red; */
		width: 780px;
		margin: 20px auto;
		/*去掉列表左侧的符号*/
		list-style-type: none;
		/*去掉左侧自带的内边距*/
		padding-left: 0;
	}
	li {
		width: 218px;
		border: 1px solid #ccc;
		padding: 10px;
		margin: 10px;
		float: left;
		background-color: #FFF;
	}
	p {
		text-align: center;
	}
	/*采用相对定位,实现抖动的效果*/
	/* li:hover {
		position: relative;
		left: 2px;
		top: -2px;
	} */
	img:hover {
		position: relative;
		top: 3px;
	}
</style>
</head>
<body>
	<ul>
		<li>
			<img src="../images/01.jpg"/>
			<p>啊,Teacher苍!</p>
		</li>
		<li>
			<img src="../images/02.jpg"/>
			<p>你在何方?</p>
		</li>
		<li>
			<img src="../images/03.jpg"/>
			<p>难道去了东洋?</p>
		</li>
		<li>
			<img src="../images/04.jpg"/>
			<p>那边的痴汉很多很多,</p>
		</li>
		<li>
			<img src="../images/05.jpg"/>
			<p>你一定要穿好衣裳,</p>
		</li>
		<li>
			<img src="../images/06.jpg"/>
			<p>别走光!</p>
		</li>
	</ul>
</body>
</html>
