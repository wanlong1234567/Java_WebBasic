<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算器</title>
<script>
	function cal() {
		//获取文本框
		var input = document.getElementById("ss");
		//从框内取值
		var ss = input.value;
		try {
			//执行计算
			input.value = eval(ss);
			//eval()函数可以将一个字符串当作一个javaScript表达式一样执行
		} catch(ex) {
			input.value = "Error";
		}
	}
</script>
</head>
<body>
	<input type="text" id="ss"/>
	<input type="button" value="=" onclick="cal();"/>
</body>
</html>
